<html>
    <head>
        <title>Bean & Gone</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Merriweather+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="div-container">

            <!-- Main page -->
            <header>
                <img class="img-header" src="/assets/header-image.png" alt="A picture of some delicious coffee beans">
                <h1>Bean & Gone</h1>
                <p class="p-tagline">Coffee. Code. Hang.</p>
                <p class="p-header-detail">
                    <a href="#"><i class='bx bxs-star' ></i> 4.8 (1,847)</a> • 
                    No min. order • 
                    <a href="#">Allergen info</a>
                </p>
            </header>
            <main>
                <section>
                    <div class="div-order-type" id="div-order-type">
                        <button class="btn-order-type" data-id="togo"><i class="bx bx-coffee-togo bx-md"></i>Order to go</button>
                        <button class="btn-order-type btn-selected" data-id="table"><i class="bx bx-qr-scan bx-md" ></i>Order to table</button>
                    </div>
                    <ul class="ul-menu-filter" id="ul-menu-filter">
                        <!-- Filter buttons will be rendered here -->
                    </ul>
                </section>
                <section>
                    <ul class="ul-menu" id="ul-menu">
                        
                    </ul>
                </section>
                <section id="sec-basket"> 
                    <!-- <button class="btn btn-view-order" id="btn-view-basket">
                        <i class="bx bx-basket bx-lg"></i>
                        <span class="span-item-count" id="span-item-count">0</span>
                        <span>View basket</span>
                        <span class="span-basket-total" id="span-basket-total">£0.00</span>
                    </button> -->
                </section>
            </main>
            <footer>
                <ul class="ul-footer-nav" id="ul-footer-nav">
                    <li class="li-footer-nav">
                        <button>
                            <img class="img-account" src="/assets/jimmy.png" User avatar">
                            <span>Account</span>
                        </button>
                    </li>
                    <li class="li-footer-nav">
                        <button data-type="orders">
                            <i class='bx bx-receipt bx-lg'></i>
                            <span>My Orders</span>
                        </button>
                    </li>
                    <li class="li-footer-nav">
                        <button data-type="discounts">
                            <i class='bx bx-gift bx-lg'></i>
                            <span>Discounts</span>
                        </button>
                    </li>
                    <li class="li-footer-nav">
                        <button>
                            <i class='bx bx-cog bx-lg'></i>
                            <span>Settings</span>
                        </button>
                    </li>
                </ul>
            </footer>

                <!-- Modal: View Basket -->
                <dialog class="modal" id="modal-basket">
                    <div class="modal-inner">
                        <h3 class="modal-title">Your basket</h3>
                        <div class="div-divider div-divider-accent"></div>

                        <!-- Close button positioned absolutely -->
                        <button class="btn-modal-close" id="btn-close-view-basket" data-type="close">
                            <i class='bx bx-x bx-md'></i>
                        </button>
                    
                        <ul class="ul-order el-thin-scrollbar" id="ul-basket-items">
                            <!-- Basket items will render here -->
                        </ul>
                        <div class="div-modal-footer" id="dv-modal-basket-footer">
                            <div class="div-space-between" id="div-basket-total">
                                <!-- Total renders here -->
                            </div>
                            <button class="btn-modal-main" id="btn-checkout" data-type="checkout">Checkout</button>
                        </div>
                    </div>
                </dialog>

                <!-- Modal: Checkout -->
                <dialog class="modal" id="modal-checkout">
                    <div class="modal-inner">
                        <h3 class="modal-title">Checkout</h3>
                        <div class="div-divider div-divider-accent"></div>

                        <!-- The following buttons are positioned absolutely -->
                        <button class="btn-modal-back" data-type="back">
                            <i class='bx bx-chevron-left bx-md' ></i>
                        </button>
                        <button class="btn-modal-close" data-type="close">
                            <i class='bx bx-x bx-md'></i>
                        </button>
                    
                        <!-- Credit card form -->
                        <form class="f-card-det" id="f-card-det">
                            <h4 class="h4-card-det">Card details</h4>
                            
                            <label for="card-name">Name</label>
                            <input class="i-card" id="card-name" placeholder="Name">
                                                        
                            <label for="card-number">Card Number</label>
                            <input class="i-card" id="card-number" placeholder="Card Number">
                            
                            <div class="d-card-det-exp">
                                <label for="card-month">Expiry Month</label>
                                <select class="s-card" name="Month" id="card-month">
                                    <option value="">Month</option>
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="august">August</option>
                                    <option value="september">September</option>
                                    <option value="october">October</option>
                                    <option value="november">November</option>
                                    <option value="december">December</option>
                                </select>

                                <label for="card-month">Expiry Year</label>
                                <select class="s-card" name="Year" id="card-year">
                                    <option value="">Year</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                </select>
                            </div>
                            
                            <label for="card-ccv">CCV</label>
                            <div class="d-card-det-exp">
                                <input class="i-card i-card-ccv" id="i-ccv" placeholder="CCV">
                                <p class="p-ccv">3 or 4 digits usually found on the back of your card</p>
                            </div>
                        </form>

                    <div class="div-modal-footer">
                        <div class="div-space-between" id="div-checkout-total">
                            <!-- <p id="p-checkout-total"">Total:</p>
                            <p id="p-basket-total-b">£0.00</p> -->
                        </div>
                        
                        <div class="dv-discount">
                            <label for="ipt-discount">Discount code</label>
                            <input type="text" class="ipt-discount" id="ipt-discount" placeholder="Discount code?">
                            <button class="btn-modal-discount" data-type="discount">
                                <i class='bx bx-chevron-right bx-md' ></i>
                            </button>    
                        </div>
                        <button class="btn-modal-main" id="btn-pay" data-type="pay">Pay</button>
                    </div>
                </div>
                    
                </dialog>

                <!-- Modal: Order Confirmation -->
                <dialog class="modal" id="modal-order-confirmation">
                    <div class="modal-inner">
                        <h3 class="modal-title">Thank you</i></h3>
                        <div class="div-divider div-divider-accent"></div>

                        <p class="p-modal"->Your order is on it's way! Thank you for visiting. We hope to see you again.</p>
                        <h4 class="h4-your-order">Your order</h4>

                        <ul class="el-thin-scrollbar" id="u-modal-order-complete-details">
                            <!-- Order details will render here -->                        
                        </ul>
                        
                        <button class="btn-modal-main" data-type="reset">Back to menu</button>
                    </div>
                </dialog>

                <!-- Modal: Order History -->
                <dialog class="modal" id="modal-my-orders">
                    <div class="modal-inner">
                        <h3 class="modal-title">Order history</h3>
                        <div class="div-divider div-divider-accent"></div>
                        <ul class="ul-order-history" id="ul-order-history">
                            <!-- Order history renders here -->
                        </ul>
                        <button class="btn-modal-main" data-type="close">Close</button>
                    </div>
                </dialog>

                <!-- Modal: Discounts -->
                <dialog class="modal" id="modal-discounts">
                    <div class="modal-inner">
                        <h3 class="modal-title">For you <i class='bx bxs-donate-heart bx-lg' ></i></h3>
                        <div class="div-divider div-divider-accent"></div>
                        <ul class="ul-discounts" id="ul-discounts">
                            <!-- Discounts get rendered here -->
                        </ul>
                        <button class="btn-modal-main" data-type="close">Close</button>
                    </div>
                </dialog>
        </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
